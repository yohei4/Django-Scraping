{% extends "layout/content.html" %}
{% load static %}
{% block title %}スクレイピング{% endblock title %}
{% block section %}
<div class="serach-box">
    <div id="search" class="search-form">
        <form action="" method="post">
        {% csrf_token %}
            <p>スクレイピングしたいキーワードを入力してください。</p>
            {{ form.search }}
            <input id="submit" type="submit" name="submit" value="スクレイピング実行" />
        </form>
    </div>
    <div class="images-result">
        <div class="images-list row">
        {% for link in link_list %}
            <div id="{{ forloop.counter }}" class="image-item col-sm-6 col-md-3 col-xl-2">
                <div class="image-outer">
                    <div class="image">
                        <div class="img-outer">
                            <img src="{{ link }}" alt="" width="200" height="" />
                        </div>
                        <button class="save-btn" type="submit" value="{{ forloop.counter }}"><i class="fas fa-save"></i></button>
                    </div>
                </div>
                <p>{{ word }}_{{ forloop.counter }}</p>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock section %}
